<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="cards">
        <div class="card-bg"></div>

        <div class="card-block">
          <img src="images/image-victor.jpg" alt="" class="card-img" />

          <h1 class="card-name">Victor Crest <span>26</span></h1>
          <p class="card-location">London</p>
        </div>

        <div class="card-details">
          <div class="card-detail">
            <h1 class="num">80K</h1>
            <p class="name">Followers</p>
          </div>

          <div class="card-detail">
            <h1 class="num">803K</h1>
            <p class="name">Likes</p>
          </div>

          <div class="card-detail">
            <h1 class="num">1.4K</h1>
            <p class="name">Photos</p>
          </div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a class="attribution__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a class="attribution__link" href="#" target="_blank">Gunawan</a>.
    </footer>
  </body>
</html>
